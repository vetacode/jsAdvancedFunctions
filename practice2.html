<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let counter = {
        value: 0,
        add() {
          this.value++;
          console.log(this.value);
        },
      };

      let btn = document.querySelector('#btn');
      btn.addEventListener('click', counter.add.bind(counter));
    </script>
  </body>
</html>
